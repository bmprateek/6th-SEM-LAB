<html>
    <head>
        <title>Registration page</title>
    </head>
    <body>
        <form> 
        <h1> New User Registration Form </h1>
        <a> Username: </a>
        <input type= "text" required >  
        <br>
        <br>
        <a> E-mail Address:  </a>
        <input type= "email" required >  
        <br>
        <br>
        <a> Date of Birth </a>
        <input type= "date" required >
        <a>(yyyy-mm-dd)</a>
        <br> 
        <br>
        <a>HTML Experience Years: </a>
        <a>0</a>
        <input type="range"   min="0" max="100">
        <a>100 years.</a>
        <br>
        <br>
        <a>Number of Children: </a>
        <input type="number" step="1">
        <br>
        <br>
        <a>Personal Page URL:</a>
        <input type="url"  placeholder="HTTP://domain.com">
        <br>
        <br>
        <a>Registration renewal month: </a>
        <input type= "text" >  
        <br>
        <br>
        <input type="submit" value= "submit">
        <br>
        <br>
        <input type="reset">
        <br>

    </form>
    </body>
</html>
