<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script>
      function query(){
      var  hometown = document.getElementById('home').value;
      var age = parseInt(document.getElementById("age").value);
      document.getElementById("ageprint").innerHTML = age+" "+"dob: "+(2022-age);
      document.getElementById('print').innerHTML = "<a href = \"http://google.com/search?q=" + hometown + "\">"+hometown+"</a>";
      document.getElementById('print2').innerHTML = "<a href = \"http://google.com/maps/search/" + hometown + "\">link to your house</a>";
      return false;
    }
    </script>
    <title></title>
  </head>
  <body>
    <form name = "search" method = "post" onsubmit = "return query(this);">
      Enter name: <input type = "text" id = "name" /><br>
      Enter Age: <input type = "text" id = "age" /><br>
      Enter hometown: <input type = "text" id = "home" /><br>
      <input type = "submit" value = "Submit" />
    </form>
    <p id = "ageprint"></p>
    <p id = "print"></p>
    <p id = "print2"></p>
  </body>
</html>
