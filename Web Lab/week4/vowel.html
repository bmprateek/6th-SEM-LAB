<html>
    <head>
        <title>Vowel</title>
    </head>
    <body>
        <script>
            function vowel(c)
            {
               switch(c)
               {
                   case 'a':
                   case 'e': 
                   case 'i': 
                   case 'o': 
                   case 'u': return true;

               }
               return false;
            }
            var c = prompt("Enter char");
           
            var  vowel = vowel(c);
            document.writeln( vowel);
        </script>
    </body>
</html>
