<html>
    <head>
        <title>Max</title>
    </head>
    <body>
        <script>
            function max( a , b)
            {
                if(a>b)
                 {
                     return a;
                 }
                else 
                {
                    return b;
                }
            }
            var number1 = prompt("Enter 1st number");
            var number2 = prompt("Enter 2nd number");
            var  max = max(parseInt(number1) , parseInt(number2));
            document.writeln("max is " , max);
        </script>
    </body>
</html>
