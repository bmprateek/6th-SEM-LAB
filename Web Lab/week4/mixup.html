<meta charset="utf-8">  
<title>My Blog</title>
<script>    
    function mixUp(a,b) {
        return b.slice(0, 2) + a.slice(2) + " " + a.slice(0, 2) + b.slice(2);
    }
    var str1;
    str1=prompt("Enter first string: ");
    var str2;
    str2=prompt("Enter second string: ");
    document.writeln("The mixup result is: "+mixUp(str1,str2));  
</script>
</head>
