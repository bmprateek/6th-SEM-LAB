<html>
    <head>
        <title>Max</title>
    </head>
    <body>
        <script>
            function max( a , b , c)
            {
                if(a>b && a>c)
                 {
                     return a;
                 }
                else if(b>a && b>c)
                {
                    return b;
                }
                else{
                    return c;
                }
            }
            var number1 = prompt("Enter 1st number");
            var number2 = prompt("Enter 2nd number");
            var number3 = prompt("Enter 3rd number");
            var  max = max(parseInt(number1) , parseInt(number2) , parseInt(number3));
            document.writeln("max is " , max);
        </script>
    </body>
</html>
