<html>

<head>
    <title>
        Enter Password
    </title>
</head>

<body>
    <p>
        Enter Password: <input type = 'password' id = 'pass'>
    </p>
    <button onclick='onClick()'> Validate </button>
    <p id='res'></p>

    <script>
        function onClick()
        {
            const pass = document.getElementById('pass').value;
            const ogPass = 'black';
            const res = document.getElementById('res');
            const question = 'Favourite color?';

            function validate()
            {
                if(pass == ogPass)
                {
                    return 'Validate';
                }
                return question;
            }
            res.innerText = validate();
        }
    </script>
</body>


</html>
