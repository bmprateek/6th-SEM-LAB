	<!doctype html>  
<head>  
<meta charset="utf-8">  
<title>My Blog</title>
<script>
    function findLongestWord(arr,n){
        for(var a=0;a<arr.length;a++){
            if(n<arr[a].length){
                document.writeln(arr[a]+"<br>");
            }
        }
    }
    var arr,n;
    arr=prompt("Enter a list of words separated by spaces: ").split(" ");
    n=parseInt(prompt("Enter a length: "));
    document.writeln("The list of the longer words are: <br>");
    findLongestWord(arr,n);
</script>
</head>  
<body> 

</body>
</html>
