<html>

<head>
    <title>
        day number to name
    </title>


</head>

<body>
    <script>
        function week() {
            const days = {
                1: 'Monday',
                2: 'Tuesday',
                3: 'Wedday',
                4: 'Thurday',
                5: 'Friday',
                6: 'Saturday',
                7: 'Sunday',

            }
            function convert(num) {
                document.write('Day ' + num + ': ' + days[num]);
            }
            return convert;
        }

        let a = prompt('Enter day number (1-7)');
        const convertFunc = week();
        convertFunc(a);

    </script>
</body>

</html>
