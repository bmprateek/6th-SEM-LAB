<!DOCTYPE html>
<head>
    <script>
    var a=0,b=0;
    function calculate(a,b){
        if(a<b){
            return a;
        }
        else if(b<a){
            return b;
        }
        else{
            return a*a;
        }
    }
    </script>
</head>
<body>
    <script>
        a = prompt("Enter the first number");
        b = prompt("Enter the second number");
        document.write("The result is: "+calculate(a,b));
    </script>
</body>
</html>
