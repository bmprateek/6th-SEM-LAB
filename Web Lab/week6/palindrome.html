<script>
    const  arr = [1 , 2 , 3];
Array.prototype.toPalindrome = function()
{   n = this.length;
   var  arr = this;
    for (let i=0,j=n-1; i<=j;)
        {
            
            if (arr[i] == arr[j])
            {
                i++;
                j--;
            }
            else if (arr[i] > arr[j])
            {
               
                j--;
                arr[j] += arr[j+1] ;
                
            }
            else
            {
                i++;
                arr[i] += arr[i-1];
                
            }
        }
        return arr;
}
console.log(arr.toPalindrome());
</script>
